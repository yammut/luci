<%
	local fs = require "nixio.fs"
	local has_dsl = fs.access("/etc/init.d/dsl_control")
%>

<% if has_dsl then %>
<div class="cbi-section">
	<h3><%:DSL%></h3>

	<div id="dsl_status_table" class="network-status-table">
		<p><em><%:Collecting data...%></em></p>
	</div>
</div>
<% end %>
